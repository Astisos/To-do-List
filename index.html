<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://kit.fontawesome.com/414186e77d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <section class="header">
            <h1 class="header__title">To-Do List</h1>
            <input type="text" placeholder="Add an item!"  class="header__input">
            <button class="submit">Submit</button>
            <button class="clear">Clear List</button>
            <p class="header__error">You have to put task title!</p>
        </section>
        <section class="list_place">
            <ul class="list_place__list">
                <!-- <li class="list_place__element">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officiis, dignissimos?<i class="fas fa-check"></i><i class="fas fa-pen"></i><i class="fas fa-times"></i></li> -->
            </ul>
        </section>
    </div> 
    <script src="script.js"></script>
</body>
</html>
