<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://kit.fontawesome.com/414186e77d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <section class="header">
            <h1 class="header__title">To-Do List</h1>
            <input type="text" placeholder="Add an item!"  class="header__input">
            <button class="submit">Submit</button>
            <button class="clear">Clear List</button>
            <p class="header__error">You have to put task title!</p>
        </section>
        <section class="list_place">
            <ul class="list_place__list">
                
            </ul>
        </section>
    </div> 
    <div class="popup">
        <h3>Edit your task:</h3>
        <div class="popup__body">
            <p class="popup__info"></p>
            <input type="text" class="popup__input" placeholder="Enter new task content ...">
            <button class="popup__btn accept">Accept</button>
            <button class="popup__btn cancel">Cancel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
